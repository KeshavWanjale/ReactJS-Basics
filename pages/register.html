<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo Sign Up</title>
    <link rel="stylesheet" href="/styles/register.css">
</head>
<body>
    <div class="register-global">
        <div class="register-container">
            <div class="register-form-container">
                <h1>Fundo</h1>
                <h2>Create your Fundo Account</h2>
                <form action="login.html">
                    <div class="register-input-group">
                        <input type="text" placeholder="First Name*" required>
                        <input type="text" placeholder="Last Name*" required>
                    </div>
                    <input type="text" placeholder="Username*" required>
                    <small>You can use letters, numbers & periods</small>
                    <div class="register-input-group">
                        <input type="password" placeholder="Password" required>
                        <input type="password" placeholder="Confirm" required>
                    </div>
                    
                    <small>Use 8 or more characters with a mix of letters, numbers & symbols</small>
                    
                    <div class="register-bottom-links">
                        <a href="login.html" class="signin-link">Sign in instead</a>
                        <button type="submit" class="register-btn">Register</button>
                    </div>
                    
                </form>
            </div>
    
            <div class="register-image-container">
                <img src="/assets/register.jpg" alt="Avatar Icon">
                <p>One account. All of Fundo working for you.</p>
            </div>
    
        </div>
    </div>
    
</body>
</html>
